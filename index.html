<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>

  <header class="header">
    <img src="images/logo.svg" alt="Logo" >
  </header>

  <main class="main">

    <div class="main-img">
      <img src="images/illustration-mockups.svg" alt="Mockups">
    </div>

    <div class="main-info">

      <h1>
        Build The Community
        <br>
        Your Fans Will Love
      </h1>
      

      <p>
        Huddle re-imagines the way we build communities. <br>
        You have a voice, but so does your audience. <br>
        Create connections with your users as you engage in genuine discussion.
      </p>

      <div class="main-btn">
        <button>Register</button>
      </div>

    </div>

  </main>


  <footer>

    <div class="social-media">

      <a href="">
        <i class="fab fa-facebook-f"></i>
      </a>
        
      <a href="">
        <i class="fab fa-twitter fa-xs"></i>
      </a>

      <a href="">
        <i class="fab fa-instagram"></i>
      </a>
    

    </div>

  </footer>

  <script src="https://kit.fontawesome.com/30b85e63f6.js" crossorigin="anonymous"></script>


</body>


</html>
